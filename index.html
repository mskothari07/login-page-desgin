<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Ui</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to application</h1>
                <p>Please login to use the application</p>
            </div>
            <form action="" class="login-form">
                <div class="login-form">
                    <div class="form-item">
                        <label for="email">
                            Enter Email
                        </label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">
                            Enter your password
                        </label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="remeberme" <label for="remeberme" id="checkboxLable">Remember me
                            </label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <!-- Google Login -->
                    <a href="#"><img width="30"
                            src="https://seeklogo.com/images/G/google-2015-logo-65BBD07B01-seeklogo.com.png"
                            alt="Google Login">Google Login</a>
                    <!-- Linkedin Login -->
                    <a href="#"><img width="30" src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
                            alt="Linkedin Login"> Linkedin Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="image.svg" alt="" srcset="">
        </div>
    </div>
</body>

</html>
